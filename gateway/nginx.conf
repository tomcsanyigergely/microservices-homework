events {}

http {

  server {
    listen 80;

    location /users {
      limit_except POST {
        deny all;
      }

      proxy_pass http://authserver:80/users;
    }

    location /accounts {
      if ($request_method = POST) {
        rewrite .* /_accounts last;
      }

      proxy_pass        http://account:80/accounts;
    }

    location /_accounts {
      rewrite .* /accounts break;

      auth_request      /auth;
      auth_request_set  $username $upstream_http_x_username;
      proxy_set_header  x-username $username;
      proxy_pass        http://account:80/accounts;
    }

    location /items {
      limit_except GET {
        deny all;
      }

      proxy_pass        http://inventory:80/items;
    }

    location /test/items {
      limit_except POST {
        deny all;
      }

      proxy_pass        http://inventory:80/items;
    }

    location /test/changes {
      limit_except GET {
        deny all;
      }

      proxy_pass        http://inventory:80/changes;
    }

    location /transactions {
      limit_except GET {
        deny all;
      }

      proxy_pass        http://account:80/transactions;
    }

    location /orders/ {
      limit_except PUT {
        deny all;
      }

      auth_request      /auth;
      auth_request_set  $username $upstream_http_x_username;
      proxy_set_header  x-username $username;
      proxy_pass        http://order:80/orders/;
    }

    location /orders {
      limit_except GET {
        deny all;
      }

      proxy_pass        http://order:80/orders;
    }

    location = /auth {
      internal;
      proxy_pass              http://authserver:80/;
      proxy_pass_request_body off;
      proxy_set_header        Content-Length "";
      proxy_set_header        X-Original-URI $request_uri;
    }
  }
}
