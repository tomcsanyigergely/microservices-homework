version: "3"
services:
  inventorydb:
    image: mysql:8.0.18
    environment:
      - MYSQL_ROOT_PASSWORD=microservices
      - MYSQL_DATABASE=inventory
    volumes:
      - ./inventorydb:/docker-entrypoint-initdb.d
  inventory:
    build: inventory/
    volumes:
      - ./inventory:/app
    command: [ "python", "/app/inventory.py" ]
    ports:
      - 8888:8888
    depends_on:
      - inventorydb
